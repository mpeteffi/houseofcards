<form class="form-inline" id="pesq" th:attr="data-page=${pagina}">
    <div class="input-group col-xs-6 col-sm-5 col-md-3">
        <input name="nome" id="txtNome" class="form-control"  th:value="${valorAntigoInput.nome}" placeholder="Nome:" type="text"/> 
    </div>
    <div class="input-group col-xs-5 col-sm-5 col-md-3">
        <input name="email" id="txtEmail" class="form-control" th:value="${valorAntigoInput.email}" placeholder="Email:" type="text"/> 
    </div>
    <div class="input-group col-xs-6 col-sm-5 col-md-2">
        <input name="telefone" id="txtTelefone" th:value="${valorAntigoInput.telefone}" class="form-control" placeholder="Telefone:" type="text"/> 
    </div>
    <div class="input-group col-xs-5 col-sm-5 col-md-2">
        <select class="form-control" id="txtStatus" th:value="${valorAntigoInput.status}" name="status">
            <option value="" class="optionDisable">Status:</option>
            <option value="AGUARDANDO CONTATO">Aguardando Contato</option>
            <option value="ENTREVISTADO">Entrevistado</option>
            <option value="SEM INTERESS">Sem Interesse</option>
        </select>
    </div>
    <div class="input-group col-xs-12 col-sm-1 col-md-1">
        <button class="btn btn-default" type="submit">Filtrar</button>
    </div>
</form>

<div th:each="candidato : ${candidatos}" class="panel panel-default candidatoList">
    <div class="panel-heading">
        <p th:text="${candidato.idcandidato.nome}"></p>
    </div>
    <div class="panel-body">
        <p th:text="'Telefone: ' + ${candidato.telefone}"></p>
        <p th:text="'Idade: ' + (${#dates.format(candidato.datanascimento, 'yyyy')} - 1970)"></p>
        <p th:text="'Email: ' + ${candidato.idcandidato.email}"></p>
        <p th:text="'Status: ' + ${candidato.idcandidato.status}"></p>
        <a th:href="${candidato.urllinkedin}">Linkedin</a>
        <a th:href="${candidato.urllinkedin}">Ver Mais</a>
        <a th:href="${candidato.urllinkedin}">Entrevistas</a>
    </div>
</div>

<ul class="pagination">
    <li th:class="${candidatos.first} ? 'disabled' : ''">
        <a class="btnPag" href="#" th:attr="data-page= ${candidatos.first} ? null : ${pagina}-1">Anterior</a>
    </li>
    <li th:class="${candidatos.last} ? 'disabled' : ''">
        <a class="btnPag" href="#" th:attr="data-page= ${candidatos.last} ? null : ${pagina}+1">PrÃ³ximo</a>
    </li>
</ul>
