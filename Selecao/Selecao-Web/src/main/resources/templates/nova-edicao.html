<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: head">        
        <title>Titulo do Projeto</title>
    </head>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css"/>
    <body class="body-admin">
        <div id="wrapper">
            <div id="sidebar-wrapper"  th:replace="fragments :: sidebar-wrapper">
                
            </div>
            
            <nav class="navbar navbar-default menu-nav nav-admin"  th:replace="fragments :: nav">
                
            </nav>  
            
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-5 col-md-offset-3">
                            <form role="form"  th:action="@{/cadastro-nova-edicao}" method="POST">
                                <div class="form-group">
                                  <label for="data">Data inicio de agendamento:</label>
                                  <input type="text" class="form-control input-data" placeholder="dd/mm/aaaa" name="inicioselecao" required="required"/>
                                </div>
                                <div class="form-group">
                                  <label for="data">Data fim do processo seletivo:</label>
                                  <input type="text" class="form-control input-data" placeholder="dd/mm/aaaa" name="finalselecao" required="required"/>
                                </div>
                                <div class="form-group">
                                  <label for="data">Data inicio das aulas:</label>
                                  <input type="text" class="form-control input-data" placeholder="dd/mm/aaaa" name="inicioaula" required="required"/>
                                </div>
                                <div class="form-group">
                                  <label for="data">Data fim das aulas:</label>
                                  <input type="text" class="form-control input-data" placeholder="dd/mm/aaaa" name="finalaula" required="required"/>
                                </div>  
                                <div class="form-group">
                                  <label for="data">Edição:</label>
                                  <input type="text" class="form-control" placeholder="dd/mm/aaaa" name="edicao" required="required"/>
                                </div> 
                               
                                <button type="submit" class="btn btn-default">Salvar</button>
                            </form>
                        </div> 
                    </div>
                </div>
            </div> 
        </div>
       
        <script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
        <script th:src="@{/js/slidemenu.js}" type="text/javascript"></script>
        <script th:src="@{/js/datepicker.js}" type="text/javascript"></script>
        
    </body>
</html>
