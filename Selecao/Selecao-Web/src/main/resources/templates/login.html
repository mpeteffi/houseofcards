<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/styleLogin.css}"/>
        <title>Login - ProjectJ</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">Login</a>
                            </div>
                        </div>
                        <div class="panel-body">
                            
                            <div class="alert alert-danger" th:if="${param.error}">
                                Email ou senha inválidos.
                            </div>

                            <div class="alert alert-success" th:if="${param.logout}">
                                Logout efetuado com sucesso.
                            </div>
                            
                            <div class="alert alert-success" th:if="${param.cadastrar}">
                                Cadastro efetuado com sucesso.
                            </div>

                            <form th:action="@{/login}" method="POST">
                                <div class="form-group">
                                    <label>Usuário</label>
                                    <input required="required" class="form-control" type="text" name="username"/> 
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input required="required" class="form-control" type="password" name="password"/> 
                                </div>
                                <div class="form-group"><br/>
                                    <button type="submit" value="Sign In" class="btn btn-success">Entrar</button>
                                    <button type="reset" class="btn btn-primary">Limpar</button>
                                    <a href="cadastrar"><button type="button" class="btn btn-default">Cadastrar</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
