<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/4.0.6/sweetalert2.min.css"/>
        <link rel="stylesheet" th:href="@{/css/menulateral.css}"/>
        <link rel="stylesheet" th:href="@{/css/paginaadmin.css}"/>
        <link rel="stylesheet" th:href="@{/css/candidato.css}"/>
        <title>Titulo do Projeto</title>
    </head>
    <body>
            <div id="sidebar-wrapper" th:fragment="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand text-center">
                        <span id="logo-nome">Crescer</span><span id="logo-descricao">Seleção</span>        
                    </li>
                    <li class="text-center div-perfil">
                        <img class="img-circle img-perfil" th:src="@{${user.imagem}}"/>
                        <span style="color:white;"><p>Olá, <span th:text="${user.nome}" ></span></p></span>
                    </li>
                    <li class="sidebar-lista-titulo">
                        <span>PÁGINAS</span>
                    </li>
                    <li class="li-opcao-menu">
                        <a href="#" data-url="/candidatos" class="opcao-side-bar" ><span class="glyphicon glyphicon-list icon-menu"></span>Lista de Candidatos</a>
                    </li>
                    <li class="li-opcao-menu">
                        <a href="#"  data-url="/nova-edicao" class="btn-new-processo" ><span class="glyphicon glyphicon-education icon-menu"></span>Nova Edição</a>
                    </li>
                     <li class="li-opcao-menu">
                        <a href="#" class="btnLogout"><span class="glyphicon glyphicon-log-out icon-menu"></span>Sair</a>
                    </li>
                </ul>
            </div>
            
            <nav class="navbar navbar-default menu-nav nav-admin" th:fragment="nav">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" id="menu-toggle">
                        <span class="glyphicon glyphicon-align-justify"></span>
                    </a>
                    <span class="navbar-right">
                        <span class="edicao" th:text="${'Crescer - Edição '}"></span>
                        <span id="edicao" th:text="${edicao}"></span>
                    </span>
                </div>
            </nav>       
    </body>
</html>
