<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>    
        <link rel="stylesheet" th:href="@{/css/min/custom.min.css}"/>        
        <link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>
        <title>Projeto Crescer</title>
    </head>
    <body class="background-cinza login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 content-wrapper">
                    <form class="form-login" th:action="@{/login}" method="POST">
                        <div class="panel panel-default text-center">
                            <div class="panel-heading" ><img src="/img/logo.png"/></div>
                            <div class="panel-body" id="form-nome-login">Projeto Crescer </div>
                        </div>
                        <div class="alert alert-danger" th:if="${param.error}">
                            Email ou senha inv√°lidos.
                        </div>
                        <div class="alert alert-success" th:if="${param.logout}">
                            Logout efetuado com sucesso.
                        </div>
                        <div class="form-group">                                    
                            <input required="required" class="form-control"  placeholder="Email" type="text" name="username"/>
                        </div>
                        <div class="form-group">                                    
                            <input required="required" class="form-control" placeholder="Senha" type="password" name="password"/> 
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-default btn-login">Login</button>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
        <script th:src="@{/js/boostrap_jquery.min}" type="text/javascript"></script>
    </body>
</html>
