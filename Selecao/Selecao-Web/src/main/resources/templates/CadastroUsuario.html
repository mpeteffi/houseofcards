<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/styleLogin.css}"/>
        <title>Login - ProjectJ</title>
    </head>
    <body>
        <div class="container cadastro">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">Cadastrar</a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" action="#" th:action="@{/cadastrar}"  method="POST">
                            <div class="form-group">
                                <label for="nomePessoa" class="col-sm-3 control-label">Nome</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="nomePessoa" placeholder="Digite seu Nome" required="required"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sexo" class="col-sm-3 control-label">Sexo</label>
                                <div class="col-sm-9">
                                    <select class="form-control" name="sexo" required="required">
                                      <option value="Masculino">Masculino</option>
                                      <option value="Feminino">Feminino</option>
                                      <option value="Outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-3 control-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" name="email" placeholder="Digite seu Email" required="required"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nascimento" class="col-sm-3 control-label">Data de Nascimento</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" name="nascimento" placeholder="31/12/2016" required="required"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="senha" class="col-sm-3 control-label">Senha</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" name="senha" placeholder="Digite sua Senha" required="required"/>
                                </div>
                            </div>
                            <div class="form-group hide imgShowInput">
                                <label for="imagem" class="col-sm-3 control-label">Imagem Url</label>
                                <div class="col-sm-9">
                                    <input name="imagem" class="form-control imgShowInput" aria-describedby="basic-addon1" placeholder="Informe a url da foto" type="text"/>
                                </div>
                            </div>
                            <button type="button" class="col-sm-offset-3 btn btn-sm btn-primary imgShowButton">Adicionar uma Foto</button>
                            <div class="form-group"><br/>
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Cadastrar</button>
                                    <button type="reset" class="btn btn-primary">Limpar</button>
                                    <a href="login"><button type="button" class="btn btn-default">Voltar ao login</button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/scriptForm.js}" type="text/javascript"></script>
    </body>
</html>
