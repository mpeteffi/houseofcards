<div class="col-md-12">
    <p th:text="${candidato.nome}+' ('+${candidato.email}+') - '+${candidato.faculdade}+'/'+${candidato.curso}"></p>
</div>
<div class="row">
    <div th:if="${not #lists.isEmpty(${entrevista})" th:each="entrevista : ${entrevista}" class="panel panel-default candidatoList">
        <div class="col-md-3">
            <div class="panel-heading text-center">
                <p th:text="'Data: '+${entrevista.dataentrevista}"></p>
            </div>
            <div class="panel-body">
                <button class="btn btn-default">Detalhes</button>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(${entrevista})" class="col-md-6 col-md-offset-3">
        <h2>Não há nenhuma entrevista para este usuário nesta edição</h2>        
    </div>
</div>
