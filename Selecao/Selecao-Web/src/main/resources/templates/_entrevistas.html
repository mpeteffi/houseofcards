   <div th:with="local=${true}" th:if="${local}"></div>
<div class="row">
    <div class="col-md-12">
        <p th:text="${candidato.nome}+' ('+${candidato.email}+') - '+${candidato.instituicaoensino}+'/'+${candidato.curso}"></p>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2 candidato-entrevista-div">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#home">Inicio</a></li>
            <li th:each="entrevista : ${entrevistas}">
                <a data-toggle="tab" th:href="'#menu'+${entrevista.identrevista}" th:text="${#dates.format(entrevista.dataentrevista, 'dd MMM yyyy')}"></a>
            </li>
        </ul> 
        <div class="tab-content">
            <div id="home" class="tab-pane fade in active">
              <h3>Inicio</h3>
              <p th:if="${not #lists.isEmpty(entrevistas)}">Selecione a data desejada para ver os detalhes da entrevista.</p>
              <p th:if="${#lists.isEmpty(entrevistas)}">Não há nenhuma entrevista para este candidato nesta edição.</p>
            </div>
            <div th:each="entrevista : ${entrevistas}" th:id="'menu'+${entrevista.identrevista}" class="tab-pane fade">
              <h4>Parecer Rh:</h4>
              <p th:text="${entrevista.parecerrh}"></p>
              <h4>Parecer tecnico:</h4>
              <p th:text="${entrevista.parecertecnico}"></p> 
            </div>        
        </div> 
    </div>
</div>
