<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>    
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/login.css}"/>
        <title>Titulo do Projeto</title>
    </head>
    <body class="background-cinza">
        <div class="container">
            <div class="row">
                <div class="col-md-12"> 
                    <h1 class="text-center" style="color:white;">Sucesso</h1>
                    <div class="alert btn-login" th:if="${mensagemFormCadastro}">
                        <p style="color:white;" class="text-center" th:text="${mensagemFormCadastro}"></p>
                    </div>
                    <div class="alert btn-login" th:if="${mensagemConfirmacaoEmail}">
                        <p style="color:white;" th:text="${mensagemConfirmacaoEmail}"></p>
                    </div>                                         
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/script.js}" type="text/javascript"></script>
    </body>
</html>
