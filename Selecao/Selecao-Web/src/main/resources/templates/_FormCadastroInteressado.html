<form th:action="@{/cadastro}" th:object="${candidato}" method="POST">
    <div class="form-group">
        <label>Nome</label>
        <input required="required" class="form-control" type="text" th:field="*{nome}"/> 
    </div>
    <div class="form-group">
        <label>Email</label>
        <input required="required" class="form-control" type="email" th:field="*{email}"/> 
    </div>
    <div class="form-group">
        <label>Instituição de Ensino</label>
        <input required="required" class="form-control" type="text" th:field="*{instituicaoensino}"/> 
    </div>
    <div class="form-group">
        <label>Curso</label>
        <input required="required" class="form-control" type="text" th:field="*{curso}"/> 
    </div>
    <div class="form-group">
        <label>Previsao Formatura</label>
        <input required="required" class="form-control" type="date" th:field="*{previsaoformatura}"/> 
    </div>
    <div class="g-recaptcha" data-sitekey="6LcUhyMTAAAAABPX40yyDe8DzhWp3U8_N69d7lD6"></div>
    <div class="form-group"><br/>
        <button type="submit" value="Sign In" class="btn btn-success">Entrar</button>
        <button type="reset" class="btn btn-primary">Limpar</button>
    </div>
</form>
