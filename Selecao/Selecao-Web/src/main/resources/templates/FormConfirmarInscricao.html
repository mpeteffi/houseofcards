<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
        <title>Titulo do Projeto</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="#">Confirmar informações</a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div th:if="${erros}">
                                <p class="text-danger" th:each="err:${erros}" th:text="${err.defaultMessage}" ></p>
                            </div>
                            <div th:include="formulario-candidato"> </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-2.2.3.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/script.js}" type="text/javascript"></script>
        <script src='https://www.google.com/recaptcha/api.js'></script>
    </body>
</html>
